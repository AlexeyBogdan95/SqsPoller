name: Unit Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Run Unit Tests 
        run: dotnet test ./test/SqsPoller.Tests.Unit/SqsPoller.Tests.Unit.csproj